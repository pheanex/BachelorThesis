<html>

<head>
<script language="JavaScript"><!--
var i=0;
function refreshIt() {
   i = (i+1)%2;
   if (!document.images) return;
   document.getElementById("img"+i).src = 'all_edges.svg?' + Math.random();

   /* document.images['graph'].src = 'all_edges.svg?' + Math.random(); */
   setTimeout('refreshIt()',500); // refresh every 0.5 secs
}

function display(i) {
 document.getElementById("div"+i).style.display='block';
 document.getElementById("div"+((i+1)%2)).style.display='none';
}
//--></script>
</head>

<body onLoad=" setTimeout('refreshIt()',500)">

<div id="div0" style="position:absolute;width:100%;display:block;background:#fff;height:100%;"><img onload="display(0)" id="img0" src="all_edges.svg" name="graph"></div>
<div id="div1" style="position:absolute;width:100%;display:block;background:#fff;height:100%;"><img onload="display(1)" id="img1" src="all_edges.svg" name="graph"></div>

</body>

</html>
